sudo: required

language: node_js
node_js:
  - "node"

services:
  - docker

env:
  - AWS_ACCESS_KEY_ID="123" AWS_SECRET_ACCESS_KEY="xyz" AWS_REGION="us-east-1"

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

script:
  - docker-compose up -d
  - bash test-env.sh
  - docker-compose logs localstack
  - cd test
  - npm ci
  - npm test